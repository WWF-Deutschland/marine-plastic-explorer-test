<!doctype html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="icon" href="./favicon.ico" />
  <title>Global Plastic Navigator</title>
  <script>
    // test if we are running in an iframe embedded on a wwf website
    function testIFrame() {
      window.wwfMpxInsideIframe = false;
      window.wwfMpxInsideWWFIframe = false;
      if (window.self !== window.top) {
        window.wwfMpxInsideIframe = true;
        console.log('Running inside an iframe');
        try {
          if (
            window.top &&
            window.top.location &&
            window.top.location.origin &&
            window.top.location.origin.indexOf('.wwf.') > -1) {
              console.log('Running inside an iframe on a WWF domain');
              window.wwfMpxInsideWWFIframe = true;
          } else {
            console.log('Not running inside an iframe on a WWF domain');
          }
        } catch (err) {
          console.log('Presumably not running inside an iframe on a WWF domain', err);
        }
      }
    }
      testIFrame();
  </script>
</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <!-- The app hooks into this div -->
  <div id="app"></div>
  <!-- Open Sans Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

</body>

</html>
